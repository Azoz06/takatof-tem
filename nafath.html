<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafath Service</title>
    <script src="/js/basics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="/public/img/Nafath.svg" type="image/x-icon" />
    <!-- FONT -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Readex+Pro:wght@160..700&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Beiruti:wght@200..900&family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            padding: 0;
            font-family: "Dosis", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            background: linear-gradient(to right top, rgb(17, 151, 132), #9fd5cc);
            
            color: #ffffff;
            overflow: hidden;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0));
            animation: rotateBg 15s infinite linear;
            z-index: -1;
        }

        @keyframes rotateBg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: #11998e;
            /* background: #4fd1c5; */
            /* background: linear-gradient(to right top, rgb(17, 151, 132), #9fd5cc); */
            
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        /* تأثير دخول المحتوى */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            /* #11998e */
            background: linear-gradient(135deg, #ffd700, #ff8800);
        
            background: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite ease-in-out;
        }

        .logo img {
            width: 90%;
            color: #11998e;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #ffd700;
            color: #2b374e;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
            color: #d1d1d1;
            color: #2b374e;
        }

        .cta {
            display: inline-block;
            padding: 14px 35px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            /* background: linear-gradient(135deg, #38ef7d, #11998e);
            background: linear-gradient(135deg, #97FEED, #0B666A); */
            background: linear-gradient(to right top, rgb(17, 151, 132), #9fd5cc);
            background-color: #11998e;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cta:hover {
            /* background: linear-gradient(135deg, #ffd700, #ff8800); */
            /* background: linear-gradient(135deg, #0B666A, #97FEED); */
            background: linear-gradient(to right top, #9fd5cc, #119784);
            /* background-color: #11998e; */
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .cta:active {
            transform: translateY(0);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* رموز متحركة */
        .floating-icon {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .icon1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .icon2 {
            top: 70%;
            left: 85%;
            animation-delay: 3s;
        }

        .icon3 {
            top: 50%;
            left: 50%;
            animation-delay: 1.5s;
        }

        
        .swal2-confirm {
    /* background-color: red  */
    /* background: #97FEED !important; */
    background: #0B666A !important;
    color: #97FEED !important;
    font-family: "Dosis", serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
  }
  
  .swal2-confirm:hover {
    /* background-color: red  */
    background: #97FEED !important;
    color: #0B666A !important;
    font-family: "Dosis", serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
  }
/* تخصيص الشريط الجانبي (الـ scrollbar) */
::-webkit-scrollbar {
  width: 12px;  /* عرض الشريط يصبح 50px */
  background-color: #97FEED;  /* خلفية الشريط */
}

/* تخصيص العنصر المتحرك في الشريط (الـ thumb) */
::-webkit-scrollbar-thumb {
  background-color: #0B666A;  /* اللون الأزرق الداكن */
  border-radius: 10px;  /* زوايا مستديرة */
}

/* تخصيص حالة التمرير عندما يتم اللمس */
::-webkit-scrollbar-thumb:hover {
  background-color: #97FEED;  /* اللون الفاتح عند اللمس */
}

/* إزالة أي تأثيرات خلفية أخرى */
::-webkit-scrollbar-track {
  background: #97FEED;  /* خلفية المسار تكون بنفس اللون الفاتح */
}

::-webkit-scrollbar-track:hover {
  background-color: #0B666A;  /* خلفية المسار تصبح باللون الأزرق الداكن عند اللمس */
}
    </style>
</head>
<body>
    <div class="floating-icon icon1"></div>
    <div class="floating-icon icon2"></div>
    <div class="floating-icon icon3"></div>

    <div class="container">
        <div class="logo">
            <img src="/img/tem/Nafath.svg" alt="Nafath Logo">
        </div>
        <h1><span></span> Nafath Service</h1>
        <p>We're sorry! Nafath is currently unavailable. It will be added soon.</p>
        <a href="javascript:history.back()" class="cta">Back To TAKATOF</a>
    </div>
</body>
</html>
