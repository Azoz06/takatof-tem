#btn-message {
  --text-color: #000;
  --bg-color-sup: #d2d2d2;
  --bg-color: #f4f4f4;
  --bg-hover-color: #ffffff;
  --online-status: #00da00;
  --font-size: 16px;
  --btn-transition: all 0.2s ease-out;
}

.button-message {
  display: flex;
  justify-content: center;
  align-items: center;
  font: 400 var(--font-size) Helvetica Neue, sans-serif;
  box-shadow: 0 0 2.17382px rgba(0,0,0,.049),0 1.75px 6.01034px rgba(0,0,0,.07),0 3.63px 14.4706px rgba(0,0,0,.091),0 22px 48px rgba(0,0,0,.14);
  background-color: var(--bg-color);
  border-radius: 68px;
  cursor: pointer;
  padding: 6px 10px 6px 6px;
  width: fit-content;
  height: 40px;
  border: 0;
  overflow: hidden;
  position: relative;
  transition: var(--btn-transition);
}

.button-message:hover {
  height: 56px;
  padding: 8px 20px 8px 8px;
  background-color: var(--bg-hover-color);
  transition: var(--btn-transition);
}

.button-message:active {
  transform: scale(0.99);
}

.content-avatar {
  width: 30px;
  height: 30px;
  margin: 0;
  transition: var(--btn-transition);
  position: relative;
}

.button-message:hover .content-avatar {
  width: 40px;
  height: 40px;
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  background-color: var(--bg-color-sup);
}

.user-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.status-user {
  position: absolute;
  width: 6px;
  height: 6px;
  right: 1px;
  bottom: 1px;
  border-radius: 50%;
  outline: solid 2px var(--bg-color);
  background-color: var(--online-status);
  transition: var(--btn-transition);
  animation: active-status 2s ease-in-out infinite;
}

.button-message:hover .status-user {
  width: 10px;
  height: 10px;
  right: 1px;
  bottom: 1px;
  outline: solid 3px var(--bg-hover-color);
}

.notice-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  padding-left: 8px;
  text-align: initial;
  color: var(--text-color);
}

.username {
  letter-spacing: -6px;
  height: 0;
  opacity: 0;
  transform: translateY(-20px);
  transition: var(--btn-transition);
}

.user-id {
  font-size: 12px;
  letter-spacing: -6px;
  height: 0;
  opacity: 0;
  transform: translateY(10px);
  transition: var(--btn-transition);
}

.lable-message {
  display: flex;
  align-items: center;
  opacity: 1;
  transform: scaleY(1);
  transition: var(--btn-transition);
}

.button-message:hover .username {
  height: auto;
  letter-spacing: normal;
  opacity: 1;
  transform: translateY(0);
  transition: var(--btn-transition);
}

.button-message:hover .user-id {
  height: auto;
  letter-spacing: normal;
  opacity: 1;
  transform: translateY(0);
  transition: var(--btn-transition);
}

.button-message:hover .lable-message {
  height: 0;
  transform: scaleY(0);
  transition: var(--btn-transition);
}

.lable-message, .username {
  font-weight: 600;
}

.number-message {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-left: 8px;
  font-size: 12px;
  width: 16px;
  height: 16px;
  background-color: var(--bg-color-sup);
  border-radius: 20px;
}

/*==============================================*/
@keyframes active-status {
  0% {
    background-color: var(--online-status);
  }

  33.33% {
    background-color: #93e200;
  }

  66.33% {
    background-color: #93e200;
  }

  100% {
    background-color: var(--online-status);
  }
}

// وظيفة نطق النصوص باستخدام Web Speech API
function speak(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US"; // اللغة (يمكن تغييرها)
    synth.speak(utterance);
}

// وظيفة منع الأحرف غير الإنجليزية
function validateEnglishInput(event) {
    const englishRegex = /^[a-zA-Z0-9@.]*$/; // الأحرف المسموحة
    const key = event.key; // المفتاح المضغوط
    if (!englishRegex.test(key) && key.length === 1) {
        event.preventDefault(); // منع الإدخال غير المسموح
        Swal.fire({
            icon: "warning",
            title: "Unsupported Character",
            text: "Please use English characters only."
        });
    }
}

// إضافة مستمعي الأحداث لحقول الإدخال
document.addEventListener("DOMContentLoaded", () => {
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    if (emailInput) {
        emailInput.addEventListener("keypress", validateEnglishInput);
    }
    if (passwordInput) {
        passwordInput.addEventListener("keypress", validateEnglishInput);
    }
});

// التحقق من بيانات النموذج
function checkForm() {
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    console.log("Login Attempt:");
    console.log("Entered Email:", email);
    console.log("Entered Password:", password);

    // Reset styles
    emailInput.style.borderColor = "";
    emailInput.style.background = "";
    passwordInput.style.borderColor = "";
    passwordInput.style.background = "";

    let errorMessage = "";

    // التحقق من الحقول الفارغة
    if (!email && !password) {
        errorMessage = "Please fill out all fields";
    } else if (!email) {
        errorMessage = "Please fill out Email";
    } else if (!password) {
        errorMessage = "Please fill out password";
    }

    if (errorMessage) {
        Swal.fire({
            icon: "warning",
            title: "Oops...",
            text: errorMessage
        });
        // speak(errorMessage); // نطق رسالة الخطأ
        return false; // منع إرسال النموذج
    }

    const user = users.find(u => u.email === email);

    if (!user) {
        Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Enter a valid email"
        });
        // speak("Enter a valid email"); // نطق رسالة الخطأ
        emailInput.style.borderColor = "#B51213";
        emailInput.style.background = "#EBDBDB";
        return false;
    }

    if (user.password !== password) {
        Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Enter a valid password"
        });
        // speak("Enter a valid password"); // نطق رسالة الخطأ
        passwordInput.style.borderColor = "#B51213";
        passwordInput.style.background = "#EBDBDB";
        return false;
    }

    // عرض رسالة "Data is being verified..."
    let timerInterval;
    Swal.fire({
        title: "Data is being verified....",
        html: "You will be taken within <b></b> seconds to the next page.",
        timer: 3000,
        timerProgressBar: true,
        didOpen: () => {
            Swal.showLoading();
            const timer = Swal.getPopup().querySelector("b");
            let timeLeft = 3;
            timer.textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        },
        willClose: () => {
            clearInterval(timerInterval);
        }
    }).then(() => {
        if (email === "close@moh.gov.sa" && password === "password5678") {
            speak("Access Denied"); // نطق رسالة الرفض
            Swal.fire({
                icon: "error",
                title: "Access Denied",
                text: "You do not have permission to enter the system."
            });
        } else {
            speak("Access Granted. Welcome " + user.name); // نطق رسالة القبول
            console.log("Access Granted: Storing user data.");
            localStorage.setItem("userName", user.name);
            localStorage.setItem("userEmail", user.email);

            console.log("Redirecting to home page.");
            Swal.fire({
                icon: "success",
                title: 'Access Granted',
                text: `Welcome ${user.name}`
            }).then(() => {
                window.location.href = "/html/OTP.html" + "?nocache=" + new Date().getTime();
            });
        }
    });

    return false; // منع إرسال النموذج بشكل افتراضي

    
}
